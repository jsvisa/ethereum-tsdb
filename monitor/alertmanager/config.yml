global:
  resolve_timeout: 1m

route:
  # ref https://awesome-prometheus-alerts.grep.to/alertmanager
  # A default receiver
  receiver: slack

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  # This way ensures that you get multiple alerts for the same group that start
  # firing shortly after another are batched together on the first
  # notification.
  group_wait: 10s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 30s

  # If an alert has successfully been sent, wait 'repeat_interval' to resend them.
  repeat_interval: 10m

  # All the above attributes are inherited by all child routes and can
  # overwritten on each.
  routes:
    - receiver: slack_none
      group_wait: 60s
      match_re:
        severity: none
      continue: true

    - receiver: slack
      group_wait: 10s
      match_re:
        severity: info
      continue: true

    - receiver: slack_warning
      group_wait: 10s
      match_re:
        severity: warning|error
      continue: true

    - receiver: slack_critical
      group_wait: 10s
      match_re:
        severity: critical
      continue: true

receivers:
  - name: slack_none
    slack_configs:
      # generate template from https://juliusv.com/promslack/
      - api_url: https://hooks.slack.com/services/<haha>
        send_resolved: true
        username: Prometheus
        channel: '#is-blockchain-info-logging'
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        title: |-
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
          {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
            {{" "}}(
            {{- with .CommonLabels.Remove .GroupLabels.Names }}
              {{- range $index, $label := .SortedPairs -}}
                {{ if $index }}, {{ end }}
                {{- $label.Name }}="{{ $label.Value -}}"
              {{- end }}
            {{- end -}}
            )
          {{- end }}
        text: >-
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

          *Summary:* {{ .Annotations.summary }}

          *Description:* {{ .Annotations.description }}

          *Details:*
            {{ range .Labels.SortedPairs }} • *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
            {{ if .Labels.value }} • *value:* `{{ .Labels.value }}`{{ end }}
          {{ end }}

